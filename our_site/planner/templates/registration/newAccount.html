{% extends 'base.html' %}

{% block content %}

    <h2>Sign up</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <br>
            <p>
                {{ field.label_tag }}<br>
                {{ field }}

                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}

                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}

      </p>
    {% endfor %}
    <button class="button is-warning" type="submit" id="id_submit_new_account_button">Sign up</button>
  </form>
{% endblock %}
