{% extends 'base.html' %}

{% block content %}

    <div style="margin:30px; display: flex">
        <div class="column" style="flex: 1">
            <form action="{% url 'planner:dashboard' %}">
                <input class="button is-warning" type="submit" value="Back to Dashboard" />
            </form>
        </div>

        <div class="column" style="flex: 2; border: 3px solid #7f0000; height: 600px; width: 250px; padding-left: 50px; padding-right: 50px">
            <p style="font-size: 50px; color: #900505; font-weight: bold">
                Confirm Event Details
            </p>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ basic_details.as_div }}
                    <br>
                    <input class="button is-warning" type="submit" value="Save Changes"/>
            </form>
        </div>

        <div class="column" style="display: flex; flex: 1; justify-content: flex-end; align-items: right">
            <form method="post" action="{% url 'planner:addRoles' %}">
                {% csrf_token %}
                <input class="button is-warning" type="submit" value="Add Roles" name="Add Roles"/>
            </form>

            <br>

            <form method="post">
                {% csrf_token %}
                <input class="button is-warning" type="submit" value="Add Invitees" name="Add Invitees"/>
            </form>
        </div>

    </div>

{% endblock %}
