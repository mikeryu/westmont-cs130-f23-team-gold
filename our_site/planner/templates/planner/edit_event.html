<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Planner</title>
</head>
<body>
    <section class="hero is-small mb-4" style="background-color: #eeb01e">
        <div class="hero-body">
            <h1 class="title is-1" style="color: #7f0000">Edit Your Event!</h1>
            <p class="has-text-right subtitle is-4" style="color: #7f0000">
                {{ user }} is signed in
            </p>
            <form class="has-text-right" action="{% url 'login' %}">
                <input class="button is-default has-text-warning" style="background-color: #7f0000" type="submit" value="Logout" />
            </form>
        </div>
    </section>

    <div class="container">

        {% block content %}
        <form method="post">
            {% csrf_token %}
    
            {{ basic_details.as_div }}
            <br>
            <input class="button is-warning" type="submit" value="Save Changes"/>
        </form>
        <br>
        <form action="{% url 'planner:addRoles' %}">
            <input class="button is-warning" type="submit" value="Add Roles" />
        </form>
        <br>
        <form method="post">
            {% csrf_token %}
            <input class="button is-warning" type="submit" value="Add Invitees" name="Add Invitees"/>
        </form>
        <br>
        <form action="{% url 'planner:dashboard' %}">
            <input class="button is-warning" type="submit" value="Back to Dashboard" />
        </form>
        {% endblock content %}

    </div>
</body>
</html>
