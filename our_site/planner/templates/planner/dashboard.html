{% extends 'base.html' %}

{% block content %}

    <div class="level">
        <div class="level-item">
            <div class="tabs is-boxed is-fullwidth is-centered is-large">
                <ul>
                    {% block tabs %}

                    {% endblock %}
                </ul>
            </div>
        </div>
    </div>

    {% for event in event_list %}
        <div class="box">
            <a href="{% url 'planner:event_home' event.id %}" id="event-title-{{ forloop.counter }}">{{ event.name }}</a>
            <p>{{ event.description }}</p>
            <p> Created by: {{ event.owner.user }}
            </p>
        </div>
    {% endfor %}

{% endblock content %}
