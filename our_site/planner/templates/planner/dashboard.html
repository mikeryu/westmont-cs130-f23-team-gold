{% extends 'base.html' %}

{% block content %}

    <div class="tabs is-boxed is-centered is-large">
        <ul>
            {% block tabs %}

            {% endblock %}
        </ul>
    </div>

    {% for event in event_list %}
        <div class="box">
            <a href="{% url 'planner:event_home' event.id %}" id="event-title-{{ forloop.counter }}">{{ event.name }}</a>
            <p>{{ event.description }}</p>
            <p> Created by: {{ event.owner.user }}
            </p>
        </div>
    {% endfor %}

{% endblock content %}
