{% extends 'base.html' %}

{% block content %}



<div class="column">
    {% for event in event_list %}
        <div class="box">
            <p>{{ event.name }}</p>
            <p>{{ event.description }}</p>
            <p> Created by: {{ event.owner.user }}</p>
            <p> Location: {{ event.location }}</p>
            <p> Date: {{ event.date }}</p>


        </div>
    {% endfor %}
</div>


{% endblock content %}
