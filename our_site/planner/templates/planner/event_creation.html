{% extends 'base.html' %}

{% block content %}

    <form method="post" action="{% url "planner:event_creation" %}">
        {% csrf_token %}

        {{ event_creation_form.as_div }}

        <input type="submit" value="Create Event">
    </form>

    <form>
        <p>
            {{ add_invitees }}
        </p>

        <input type="submit" value="Add Invitees">
    </form>

    <form action="{% url 'planner:dashboard' %}">
        <input type="submit" value="Back to Dashboard" />
    </form>

{% endblock content %}
