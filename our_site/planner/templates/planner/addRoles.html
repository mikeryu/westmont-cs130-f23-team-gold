<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Planner</title>
</head>
<body>
    <header class="header" style="display: flex; justify-content: space-between; background-color: #eeb01e; height: 175px">
        <div class="column" style="flex: 1; padding: 5px; text-align: center; color: #7f0000; text-align: left">
            <h1 class="title is-1" style="color: #7f0000">Add Roles!</h1>
        </div>
        <div class="column" style="flex: 1; padding: 5px; text-align: center; color: #7f0000; text-align: right">
            <p class="has-text-right subtitle is-4" style="color: #7f0000">
                {{ user }} is signed in
            </p>
            <form class="has-text-right" action="{% url 'login' %}">
                <input class="button is-default has-text-warning" style="background-color: #7f0000" type="submit" value="Logout" />
            </form>
        </div>
    </header>
    <div class="container" style="margin:30px">
        <form method="post" >
            {% csrf_token %}
            {{ addRoles_form.as_div}}
            <br>
            <input input class="button is-warning" type="submit" value="Add Roles">
        </form>
        <br>
        <form action="{% url 'planner:dashboard' %}">
            <input input class="button is-warning" type="submit" value="Back to Dashboard" />
        </form>

    </div>
</body>
</html>
