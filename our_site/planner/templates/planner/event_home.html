{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="box" style="background-color: #7f000065">
        <div class="hero-body">
            <section class="box" style="background-color: #eeb01e">
                <h1 class="title is-1">{{ event.name }}</h1>
            </section>
            <p>Description: {{ event.description }}</p>
            <p> Host: {{ event.owner.user }}</p>
            <p> Location: {{ event.location }}</p>
            <p> Date: {{ event.date }}</p>
        </div>
    </section>

    <div class="container">
        <div class="columns">
            <div class="column is-2">
                <form action="{% url 'planner:addRoles' %}">
                    <input class="button is-warning" type="submit" value="Add Roles" />
                </form>
            </div>
            <div class="column is-6">
                <form action="{% url 'planner:dashboard' %}">
                    <input class="button is-warning" type="submit" value="Back to Dashboard" />
                </form>
            </div>
        </div>
    </div>





{% endblock content %}
