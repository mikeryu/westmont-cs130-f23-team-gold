<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include the Bulma CSS framework for styling -->
        {% load static %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Planner</title>
        <style>
            .navbarbtn:hover {
                background-color: #bc800e;
            }

            .logoutbtn:hover {
                cursor: pointer;
                background-color: #8f600a;
                border: 2px solid #7f0000;
            }

            .logoutbtn {
                border-color: #7f0000; 
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        {% block navbar %}
            <header
                    class="header mb-6"
                    style="display: flex; justify-content: space-between; background-color: #eeb01e; height: 100px"
            >
                <div style="flex: 1; overflow: hidden">
                    {% load static %}
                    <img style="max-width: 100%; max-height: 100%; height: 100px; object-fit: cover" src="{% static 'planitlogo.png' %}" alt="Logo">
                </div>

                <nav class="navbar" role="navigation" aria-label="main navigation" style="flex: 4; background-color: #eeb01e; line-height: 100px; text-align: center">
                    <div class="navbar-brand">
                        <form class="navbarbtn" action="{% url 'planner:dashboard' %}" style="padding-right: 12px">
                            <input type="submit" value="Dashboard" style="font-size: 24px; border: none; background-color: transparent; color: #7f0000; font-weight: bold"/>
                        </form>
                        <form class="navbarbtn" action="{% url 'planner:event_creation' %}">
                            <input type="submit" value="Create Event" style="font-size: 24px; border: none; background-color: transparent; color: #7f0000; font-weight: bold"/>
                        </form>
                    </div>
                </nav>

                <div class="has-text-right" style="flex: 1; padding: 5px; color: #7f0000">
                    <div class="dropdown" style="text-align: center">
                        <p class="username subtitle is-4" style="padding-left: 3px; color: #7f0000">
                            Hello, <b style="padding-right: 10px">{{ user }} <span class="caret"></span></b>
                        </p>
                    </div>
                    <br><br>
                    <form action="{% url 'account:logout' %}">
                        <input 
                            class="logoutbtn" 
                            type="submit" 
                            value="Logout" 
                            style=
                                "font-size: 21px; 
                                background-color: #eeb01e; 
                                color: #7f0000;                                  
                                font-weight: bold"
                        />
                    </form>
                </div>
            </header>
        {% endblock navbar %}

        {% block content %}

        {% endblock content %}

    </body>
</html>
